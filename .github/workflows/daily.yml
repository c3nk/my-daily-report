name: Daily Report

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build-run-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug PAT
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          echo "=== PAT uzunluÄŸu ==="
          echo "$PAT" | wc -c

      - name: Debug REPO
        env:
          REPO: ${{ github.repository }}
        run: |
          echo "=== REPO ==="
          echo "$REPO"

      - name: Build Docker image
        run: docker build -t daily-report .

      - name: Run container
        run: docker run -v ${{ github.workspace }}:/app daily-report

      - name: Commit report to gh-pages
        env:
          PAT: ${{ secrets.PAT }}
          REPO: ${{ github.repository }}
        run: |
          git config --global user.name "actions-bot"
          git config --global user.email "actions-bot@example.com"

          git checkout --orphan gh-pages
          git rm -rf . || true

          mv report.csv index.csv

          git add index.csv
          git commit -m "Daily report update"

          echo "=== Remote URL ==="
