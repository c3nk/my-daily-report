name: Daily Report

on:
  workflow_dispatch:

jobs:
  build-run-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false # üîë fallback token kapalƒ±

      - name: Debug REPO
        env:
          REPO: ${{ github.repository }}
        run: |
          echo "=== REPO ==="
          echo "$REPO"

      - name: Build Docker image
        run: docker build -t daily-report .

      - name: Run container
        run: docker run -v ${{ github.workspace }}:/app daily-report

      - name: Hardcoded token push test
        env:
          REPO: ${{ github.repository }}
          PAT: ${{ secrets.PAT }}
        run: |
          echo "=== HARD TEST ==="
          echo "https://x-access-token:${PAT}@github.com/${REPO}.git"

          git config --global user.name "actions-bot"
          git config --global user.email "actions-bot@example.com"

          git checkout --orphan gh-pages
          git rm -rf . || true

          echo "hello, this is test file" > index.csv
          git add index.csv
          git commit -m "Hardcoded push test"

          git remote remove origin || true

          git remote add secure "https://x-access-token:${PAT}@github.com/${REPO}.git"
          git remote -v

          git push --force secure gh-pages

      - name: Create auto-tag
        env:
          REPO: ${{ github.repository }}
          PAT: ${{ secrets.PAT }}
        run: |
          DATE_TAG="v$(date +'%Y%m%d')"
          echo "=== TAG ==="
          echo $DATE_TAG

          git tag $DATE_TAG
          git push secure $DATE_TAG

      - name: Comment on commit
        uses: peter-evans/commit-comment@v3
        with:
          token: ${{ secrets.PAT }}
          body: |
            ‚úÖ Daily Report pushed to **gh-pages**
            üè∑Ô∏è New tag created: `${{ steps.create-tag.outputs.date_tag }}`
