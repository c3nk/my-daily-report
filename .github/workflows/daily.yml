name: Daily Report

on:
  schedule:
    - cron: '0 5 * * *'   # Her sabah UTC 05:00 → Türkiye saatiyle 08:00
  workflow_dispatch:

jobs:
  build-run-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t daily-report .

      - name: Run container
        run: docker run -v ${{ github.workspace }}:/app daily-report

      - name: Commit report to gh-pages
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          # Git user ayarı
          git config --global user.name "actions-bot"
          git config --global user.email "actions-bot@example.com"

          # Yeni branch + önceki dosyaları sil
          git checkout --orphan gh-pages
          git rm -rf .

          # Raporu index.csv olarak taşı
          mv report.csv index.csv

          # Commit hazırla
          git add index.csv
          git commit -m "Daily report update"

          # PAT ile remote ayarla ve push et
          git remote remove origin
          git remote add origin https://$
