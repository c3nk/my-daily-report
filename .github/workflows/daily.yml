name: Daily Report

on:
  workflow_dispatch:

jobs:
  build-run-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false # ðŸ”‘ Fallback token kapalÄ±

      - name: Debug REPO
        env:
          REPO: ${{ github.repository }}
        run: |
          echo "=== REPO ==="
          echo "$REPO"

      - name: Build Docker image
        run: docker build -t daily-report .

      - name: Run container
        run: docker run -v ${{ github.workspace }}:/app daily-report

      - name: Commit & Force Push gh-pages
        env:
          REPO: ${{ github.repository }}
          PAT: ${{ secrets.PAT }}
        run: |
          echo "=== PUSH TEST ==="
          echo "Remote: https://x-access-token:${PAT}@github.com/${REPO}.git"

          git config --global user.name "actions-bot"
          git config --global user.email "actions-bot@example.com"

          git checkout --orphan gh-pages
          git rm -rf . || true

          echo "hello, this is test file" > index.csv
          git add index.csv
          git commit -m "Daily Report push"

          git remote remove origin || true
          git remote add secure "https://x-access-token:${PAT}@github.com/${REPO}.git"

          git remote -v
          git push --force secure gh-pages

      - name: Create & Force Push Daily Tag
        env:
          REPO: ${{ github.repository }}
          PAT: ${{ secrets.PAT }}
        run: |
          DATE_TAG="v$(date +'%Y%m%d')"
          echo "=== TAG ==="
          echo $DATE_TAG

          # Localde tag overwrite et
          git tag -f $DATE_TAG

          # Remote'a force push et
          git push --force secure $DATE_TAG
