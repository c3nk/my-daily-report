name: Daily Report

on:
  schedule:
    - cron: '0 5 * * *'   # Her sabah UTC 05:00 → Türkiye saatiyle 08:00
  workflow_dispatch:

jobs:
  build-run-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug PAT
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          echo "=== PAT uzunluğu ==="
          echo "$PAT" | wc -c

      - name: Debug REPO
        env:
          REPO: ${{ github.repository }}
        run: |
          echo "=== REPO ==="
          echo "$REPO"

      - name: Build Docker image
        run: docker build -t daily-report .

      - name: Run container
        run: docker run -v ${{ github.workspace }}:/app daily-report

      - name: Commit report to gh-pages
        run: |
          git config --global user.name "actions-bot"
          git config --global user.email "actions-bot@example.com"

          git checkout --orphan gh-pages
          git rm -rf . || true

          mv report.csv index.csv

          git add index.csv
          git commit -m "Daily report update"

      # ✅ ✅ ✅ FINAL MINIMAL SECURE PUSH TEST ✅ ✅ ✅
      - name: Final minimal secure push test
        env:
          PAT: ${{ secrets.PAT }}
          REPO: ${{ github.repository }}
        run: |
          echo "=== Remote URL ==="
          echo "https://x-access-token:$PAT@github.com/$REPO.git"

          # ✅ Origin'u sil
          git remote remove origin || true

          # ✅ Secure remote'u DOĞRU FORMATLA ekle — ZORUNLU!
          git remote add secure https://x-access-token:$PAT@github.com/$REPO.git

          # ✅ Tüm remote'ları listele — log'da prefix çıkmalı
          git remote -v

          # ✅ Sadece secure remote'a push et
          git push --force secure gh-pages
