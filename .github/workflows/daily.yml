name: Daily Report

on:
  schedule:
    - cron: '0 5 * * *'   # Her sabah UTC 05:00 â†’ TÃ¼rkiye saatiyle 08:00
  workflow_dispatch:

jobs:
  build-run-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug PAT
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          echo "=== PAT uzunluÄŸu ==="
          echo "$PAT" | wc -c

      - name: Debug REPO
        env:
          REPO: ${{ github.repository }}
        run: |
          echo "=== REPO ==="
          echo "$REPO"

      - name: Build Docker image
        run: docker build -t daily-report .

      - name: Run container
        run: docker run -v ${{ github.workspace }}:/app daily-report

      - name: Commit report to gh-pages
        run: |
          git config --global user.name "actions-bot"
          git config --global user.email "actions-bot@example.com"

          git checkout --orphan gh-pages
          git rm -rf . || true

          mv report.csv index.csv

          git add index.csv
          git commit -m "Daily report update"

      # âœ… âœ… âœ… FINAL MINIMAL SECURE PUSH TEST âœ… âœ… âœ…
      - name: Final minimal secure push test
        env:
          PAT: ${{ secrets.PAT }}
          REPO: ${{ github.repository }}
        run: |
          echo "=== Remote URL ==="
          echo "https://x-access-token:$PAT@github.com/$REPO.git"

          # ðŸ”‘ Origin'u sil â€” fallback yok
          git remote remove origin || true

          # ðŸ”‘ Secure remote'u KESÄ°N prefix'le ekle â€” BÄ°REBÄ°R!
          git remote add secure https://x-access-token:$PAT@github.com/$REPO.git

          # ðŸ”‘ Remote listesi â€” log'da prefix maskelenmez, sadece PAT maskelenir
          git remote -v

          # ðŸ”‘ Sadece secure remote'a push et â€” fallback asla devreye girmez
          git push --force secure gh-pages
