name: Daily Report

on:
  schedule:
    - cron: '0 5 * * *'   # Her sabah UTC 05:00 → Türkiye saatiyle 08:00
  workflow_dispatch:

jobs:
  build-run-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ PAT Debug: Secret var mı hemen gör
      - name: Debug PAT
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          echo "=== PAT uzunluğu ==="
          echo "$PAT" | wc -c

      # ✅ REPO Debug: github.repository değeri
      - name: Debug REPO
        env:
          REPO: ${{ github.repository }}
        run: |
          echo "=== REPO ==="
          echo "$REPO"

      - name: Build Docker image
        run: docker build -t daily-report .

      - name: Run container
        run: docker run -v ${{ github.workspace }}:/app daily-report

      - name: Commit report to gh-pages
        env:
          PAT: ${{ secrets.PAT }}
          REPO: ${{ github.repository }}
        run: |
          git config --global user.name "actions-bot"
          git config --global user.email "actions-bot@example.com"

          # Yeni gh-pages branch
          git checkout --orphan gh-pages

          # Dosyaları sil, .git kalır
          git rm -rf . || true

          # Report dosyasını taşı
          mv report.csv index.csv

          git add index.csv
          git commit -m "Daily report update"

          echo "=== Remote URL ==="
          echo "https://$PAT@github.com/$REPO.git"

          # Remote URL'yi PAT ile güncelle
          git remote remove origin
          git remote add origin https://$PAT@github.com/$REPO.git

          # PAT ile push
          git push --force origin gh-pages
