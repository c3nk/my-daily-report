name: Daily Report

on:
  schedule:
    - cron: '0 5 * * *'   # Her sabah UTC 05:00 → Türkiye saatiyle 08:00
  workflow_dispatch:

jobs:
  build-run-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ PAT debug: Secret doğru mu hemen kontrol!
      - name: Debug PAT
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          echo "=== PAT uzunluğu ==="
          echo "$PAT" | wc -c

      - name: Build Docker image
        run: docker build -t daily-report .

      - name: Run container
        run: docker run -v ${{ github.workspace }}:/app daily-report

      - name: Commit report to gh-pages
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --global user.name "actions-bot"
          git config --global user.email "actions-bot@example.com"

          git checkout --orphan gh-pages
          git rm -rf .
